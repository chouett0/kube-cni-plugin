apiVersion: v1
kind: Pod
metadata:
  name: nginx-master
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
  nodeSelector:
    kubernetes.io/hostname: k8s-master
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-worker
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
  nodeSelector:
    kubernetes.io/hostname: k8s-worker
